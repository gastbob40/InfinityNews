<ion-item detail>
    <ion-label [style.paddingLeft]="padding * 15 + 'px'" (click)="showNews()" style="white-space: normal">
        <div [class.unread]="shouldMarkUnread(news?.news)"> {{ news?.news.subject }} </div>
        <div class="small secondary">{{ news?.news.date }}</div>
    </ion-label>
    <ion-badge slot="end" *ngIf="badge !== null" [style]="getColor()">{{ badge.slug.toUpperCase() }}</ion-badge>
</ion-item>

<app-newsgroup-thread-item *ngFor="let child of news.children" [news]="child"
                           [padding]="padding + 1" [staffs]="staffs"></app-newsgroup-thread-item>
