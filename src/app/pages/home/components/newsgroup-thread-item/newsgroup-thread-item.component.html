<ion-item detail>
    <ion-label [style.paddingLeft]="padding * 15 + 'px'">
        <div>{{ news?.news.subject }}</div>
        <div class="small">{{ news?.news.date }}</div>
        <div class="small secondary">{{ news?.news.from }}</div>
    </ion-label>
    <ion-badge color="danger" slot="end">ACU</ion-badge>
</ion-item>

<app-newsgroup-thread-item *ngFor="let child of news.children" [news]="child"
                           [padding]="padding + 1"></app-newsgroup-thread-item>
