<app-home-page style="height: auto" *ngIf="selectedPage == pages.HomePage"
               (changePage)="setPage($event)"></app-home-page>

<app-setting-page style="height: 100%" *ngIf="selectedPage == pages.SettingsPage"
                  (changePage)="setPage($event)"></app-setting-page>

<app-subscribe-page *ngIf="selectedPage == pages.SubscribePage"
                    (changePage)="setPage($event)"></app-subscribe-page>
