<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>

    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-icon slot="start" icon="moon" class="component-icon component-icon-dark"></ion-icon>
      <ion-label>
        Dark Mode
      </ion-label>
      <ion-toggle slot="end" (ionChange)="theme.toggleBlackMode()" [checked]="theme.blackMode"
      ></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
